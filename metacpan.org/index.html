<script>
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script>

<script>
  $(function(){
      var searchme = getParameterByName("q");
      var fakeMouse = $("#fm");
      var searchBox = $("#search-input");
      var annoyBox = $("#link_to_task_kensho");

      var button = getParameterByName("lucky") ? $("#search-lucky") : $("#search-button");

      if (searchme) { // we got someone doing a search!
	      $("body").css("cursor", "wait");
	      fakeMouse.animate({top: 0, left: 0});
	      fakeMouse.show();
              annoyBox.html("<b>Click the search box</b>");
	      fakeMouse.animate({top:  searchBox.position().top + 95, // this is too magic, find out why it doesn't work!
				 left: searchBox.position().left}, 1500, 'swing', function() {
		      annoyBox.html("<b>Input your search</b>");
		      $("#search-input").typed({
			strings: [ searchme + "^1000"],
			typeSpeed: 0,
			callback: function() {
				annoyBox.html("<b>Click the button</b>");
				fakeMouse.animate({top: button.position().top + 95,
						 left: button.position().left + 40}, 900, 'swing', function(){
						 annoyBox.html("<b>It's not that hard!</b>"); fakeMouse.animate({}, 900, 'fast', function() {button.click()}); 
				});
			}
		      });
		});

      } else {
         $("#search-form").removeAttr("action");
          $("#search-button").click(function(e) {
		e.preventDefault();
		var url = "http://lmctfy.org/?&q="+searchBox.val();

		annoyBox.html("<b>Copy</b> this URL: <a href='"+url+"'>"+url+"</a>");
         });
        $("#search-lucky").click(function(e) {
		e.preventDefault();
		var url = "http://lmctfy.org/?lucky=1&q="+searchBox.val();

		annoyBox.html("<b>Copy</b> this URL: <a href='"+url+"'>"+url+"</a>");
         });
      }
  });
</script>
